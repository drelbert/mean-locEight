<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card-header>
  <mat-card-title>
      <p>Current People</p>
  </mat-card-title>
</mat-card-header>
<mat-accordion *ngIf="people.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let person of people">
    <mat-expansion-panel-header>
      {{ person.name }}
    </mat-expansion-panel-header>
    <p>{{ person.role }}</p>
     <mat-action-row  *ngIf="userIsAuthenticated">
        <a mat-button  [routerLink]="['/edit', person.id]">EDIT</a>
      <button mat-button (click)="onDelete(person.id)">REMOVE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
[length]="totalPeople"
[pageSize]="peoplePerPage"
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
*ngIf="people.length > 0">
</mat-paginator>
<p class="mat-body=1" *ngIf="people.length <= 0 && !isLoading">Nothing to Display</p>
