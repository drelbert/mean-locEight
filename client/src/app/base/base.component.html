<h1 class="mat-h1">Dashboard</h1>
<mat-grid-list cols="6" rowHeight="100px" gutterSize="2rem">
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="4">
      <mat-grid-tile-header>
        Current Projects
      </mat-grid-tile-header>
        <mat-grid-list cols=2>
          <ul>Sod 3456</ul>
          <ul>Jacuzzi Install 2914</ul>
        </mat-grid-list>
        <mat-grid-tile-footer class="footer">
          <mat-action-row>
              <button mat-button>EDIT</button>
          </mat-action-row>
        </mat-grid-tile-footer>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan]="2"
      [rowspan]="2">
      <mat-grid-tile-header>
        Current Resources
      </mat-grid-tile-header>
          <mat-grid-list cols="1">
            <ul>20m Pipe</ul>
            <ul>4 5' Spruce</ul>
          </mat-grid-list>
    </mat-grid-tile>

    <mat-grid-tile
    [colspan]="2"
    [rowspan]="2">
    <mat-grid-tile-header>
      Current Issues
    </mat-grid-tile-header>
    </mat-grid-tile>

    <mat-grid-tile
     [colspan]="4"
     [rowspan]="2">
     <mat-grid-tile-header>
      To Do List
     </mat-grid-tile-header>
      <mat-grid-list cols="3">
        <li>Order Sod for 2290</li>
        <li>Pay Tree Experts</li>
        <li>Create bid for 3400</li>
      </mat-grid-list>
    </mat-grid-tile>
  </mat-grid-list>
