<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>
      <p>Add A Project</p>
    </mat-card-title>
  </mat-card-header>
    <form [formGroup]="form" (submit)="onAddProject()" *ngIf="!isLoading">
      <mat-card-content>
          <mat-form-field>
            <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Project Title">
            <mat-error *ngIf="form.get('title').invalid">Please Enter a Title</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
            matInput
            type="text"
            formControlName="lead"
            placeholder="Project Lead">
            <mat-error *ngIf="form.get('lead').invalid">Please Add a Project Lead</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input
              matInput
              type="text"
              formControlName="dueOn"
              placeholder="Due Date">
              <mat-error *ngIf="form.get('dueOn').invalid">Please Add Due Date</mat-error>
          </mat-form-field>
          <div>
            <button
             class="preSaveAction"
             mat-button
             type="button"
             (click)="filePicker.click()">Add Image
            </button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
          </div>
          <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
          </div>
      </mat-card-content>
      <button
        mat-raised-button
        type="submit">Save
      </button>
    </form>
</mat-card>
