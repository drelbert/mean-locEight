<mat-card>
   <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>
      <p>Login</p>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="onLogin(loginForm)"
        #loginForm="ngForm"
        *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required email>
         <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password"
          #passwordInput="ngModel"
          required password>
         <mat-error *ngIf="passwordInput.invalid">Please Enter Password</mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngIf="!isLoading">LOGIN</button>
   </form>
 </mat-card>
