
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>Add A Person</p>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="onSavePerson(peopleForm)" #peopleForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          type="text"
          name="name"
          [ngModel]="person?.name"
          required
          placeholder="Add First and Last Name"
          #name="ngModel">
         <mat-error *ngIf="name.invalid">Please Add Name</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
          matInput
          type="text"
          name="role"
          [ngModel]="person?.role"
          required
          placeholder="Add Role"
          #role="ngModel"></textarea>
         <mat-error *ngIf="role.invalid">Please Add a Role</mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit">Save</button>
   </form>
 </mat-card>
